# Template: Database Provisioning (Standalone)
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: database-provisioning
  title: Provision Database
  description: |
    Request a new database instance with production-ready configuration
  tags:
    - database
    - infrastructure
spec:
  owner: platform-team
  type: resource

  parameters:
    - title: Database Information
      required:
        - name
        - type
        - owner
      properties:
        name:
          title: Database Name
          type: string
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
        type:
          title: Database Type
          type: string
          enum:
            - postgres
            - mysql
            - mongodb
          enumNames:
            - PostgreSQL 15
            - MySQL 8.0
            - MongoDB 6.0
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker

    - title: Configuration
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        size:
          title: Instance Size
          type: string
          enum:
            - small
            - medium
            - large
          enumNames:
            - 'Small (~$20/mo) - Dev/Testing'
            - 'Medium (~$100/mo) - Production'
            - 'Large (~$400/mo) - High Traffic'
          default: small
        backup:
          title: Automated Backups
          type: boolean
          default: true
        highAvailability:
          title: High Availability
          type: boolean
          description: Enable multi-AZ deployment?
          default: false

  steps:
    - id: provision-database
      name: Provision Database
      action: platform:database:create
      input:
        name: ${{ parameters.name }}
        type: ${{ parameters.type }}
        environment: ${{ parameters.environment }}
        size: ${{ parameters.size }}
        owner: ${{ parameters.owner }}
        backup: ${{ parameters.backup }}
        highAvailability: ${{ parameters.highAvailability }}

    - id: create-secrets
      name: Create Secrets
      action: platform:secrets:create
      input:
        name: ${{ parameters.name }}-credentials
        type: database
        reference: ${{ steps['provision-database'].output.secretName }}

    - id: register
      name: Register Resource in Catalog
      action: catalog:register
      input:
        catalogInfoPath: /catalog-info.yaml

  output:
    text:
      - title: Connection Information
        content: |
          Your database has been provisioned!

          **Secret Name**: `${{ steps['provision-database'].output.secretName }}`
          **Endpoint**: `${{ steps['provision-database'].output.endpoint }}`

          Use in your application:
          ```yaml
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ${{ steps['provision-database'].output.secretName }}
                  key: connection-string
          ```
