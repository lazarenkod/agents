# Template: React Application
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-application
  title: React Application
  description: |
    Create a modern React application with TypeScript, Vite, and Tailwind CSS
  tags:
    - recommended
    - react
    - typescript
    - frontend
spec:
  owner: platform-team
  type: website

  parameters:
    - title: Application Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Application Name
          type: string
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
        description:
          title: Description
          type: string
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker

    - title: Configuration
      properties:
        styling:
          title: Styling Framework
          type: string
          enum:
            - tailwind
            - material-ui
            - styled-components
          enumNames:
            - Tailwind CSS
            - Material-UI
            - Styled Components
          default: tailwind
        stateManagement:
          title: State Management
          type: string
          enum:
            - redux
            - zustand
            - recoil
            - none
          enumNames:
            - Redux Toolkit
            - Zustand
            - Recoil
            - Context API only
          default: zustand
        routing:
          title: Routing
          type: boolean
          description: Include React Router?
          default: true

    - title: Deployment
      properties:
        hosting:
          title: Hosting Platform
          type: string
          enum:
            - vercel
            - cloudflare-pages
            - kubernetes
          enumNames:
            - Vercel (recommended)
            - Cloudflare Pages
            - Kubernetes (self-hosted)
          default: vercel

    - title: Repository
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker

  steps:
    - id: fetch-base
      name: Fetch Template
      action: fetch:template
      input:
        url: ./templates/react-application
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          styling: ${{ parameters.styling }}
          stateManagement: ${{ parameters.stateManagement }}
          routing: ${{ parameters.routing }}
          hosting: ${{ parameters.hosting }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}

    - id: setup-hosting
      if: ${{ parameters.hosting === 'vercel' }}
      name: Setup Vercel Deployment
      action: vercel:project:create
      input:
        name: ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Preview (Vercel)
        url: ${{ steps['setup-hosting'].output.previewUrl }}
        if: ${{ parameters.hosting === 'vercel' }}

