# Template: Python FastAPI Service
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-fastapi-service
  title: Python FastAPI Service
  description: |
    Create a production-ready Python service using FastAPI framework
  tags:
    - recommended
    - python
    - fastapi
    - api
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Service Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Service Name
          type: string
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
        description:
          title: Description
          type: string
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker

    - title: Configuration
      properties:
        pythonVersion:
          title: Python Version
          type: string
          enum:
            - '3.11'
            - '3.12'
          default: '3.11'
        database:
          title: Database
          type: string
          enum:
            - postgres
            - none
          default: postgres
        async:
          title: Async Database Access
          type: boolean
          description: Use async SQLAlchemy?
          default: true

    - title: Repository
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker

  steps:
    - id: fetch-base
      name: Fetch Template
      action: fetch:template
      input:
        url: ./templates/python-fastapi-service
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          pythonVersion: ${{ parameters.pythonVersion }}
          database: ${{ parameters.database }}
          async: ${{ parameters.async }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Catalog
        url: /catalog/default/component/${{ parameters.name }}

