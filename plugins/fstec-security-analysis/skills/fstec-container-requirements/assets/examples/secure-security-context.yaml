# Примеры безопасного SecurityContext для соответствия ФСТЭК

---
# Пример 1: Максимально защищенный Pod (УЗ-1, УЗ-2)
apiVersion: v1
kind: Pod
metadata:
  name: highly-secure-app
  namespace: classified
  labels:
    app: secure-app
    security-level: uz-1
  annotations:
    security.fstec/classification: "особой важности"
    security.fstec/approved: "true"
    security.fstec/audit-required: "full"
spec:
  # Явный ServiceAccount (ИА.1)
  serviceAccountName: secure-app-sa
  automountServiceAccountToken: false  # Токен монтируется вручную если нужен

  # Запрет использования host namespaces (УД.3)
  hostNetwork: false
  hostPID: false
  hostIPC: false

  # Pod-level security context
  securityContext:
    # Обязательный non-root (УД.3)
    runAsNonRoot: true
    runAsUser: 10000
    runAsGroup: 10000
    fsGroup: 10000
    fsGroupChangePolicy: "OnRootMismatch"

    # Seccomp профиль (ЗТС.1)
    seccompProfile:
      type: Localhost
      localhostProfile: profiles/restricted.json

    # SELinux контекст для мандатного контроля (УД.2)
    seLinuxOptions:
      level: "s0:c123,c456"  # MLS level для УЗ-1
      role: "container_r"
      type: "container_t"
      user: "system_u"

  containers:
  - name: app
    image: registry.example.ru/secure-app@sha256:abc123...  # КЦ.1: digest вместо тега
    imagePullPolicy: Always  # КЦ.1: всегда проверять образ

    # Container-level security context
    securityContext:
      # Полный запрет privilege escalation (УД.3)
      allowPrivilegeEscalation: false

      # Read-only корневая ФС (КЦ.2)
      readOnlyRootFilesystem: true

      # Запрет привилегированного режима (УД.3)
      privileged: false

      # Минимальные capabilities (ЗТС.1)
      capabilities:
        drop:
          - ALL  # Удалить все capabilities
        # Добавить только абсолютно необходимые
        # add:
        #   - NET_BIND_SERVICE  # Только если нужен bind на порты < 1024

      # Принудительный non-root
      runAsNonRoot: true
      runAsUser: 10001
      runAsGroup: 10001

    # Resource limits (УД.4)
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

    # Переменные окружения (не хранить секреты!)
    env:
    - name: APP_ENV
      value: "production"
    # Для секретов использовать Secret объекты
    # - name: DB_PASSWORD
    #   valueFrom:
    #     secretKeyRef:
    #       name: app-secrets
    #       key: db-password

    # Volumes для writable directories
    volumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/cache
    - name: logs
      mountPath: /var/log/app
    # Volume для секретов (если нужен)
    # - name: secrets
    #   mountPath: /etc/secrets
    #   readOnly: true

    # Liveness и readiness probes
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 30
      periodSeconds: 10

    readinessProbe:
      httpGet:
        path: /ready
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5

  # Volumes
  volumes:
  - name: tmp
    emptyDir:
      sizeLimit: "100Mi"
  - name: cache
    emptyDir:
      sizeLimit: "500Mi"
  - name: logs
    emptyDir:
      sizeLimit: "1Gi"
  # - name: secrets
  #   secret:
  #     secretName: app-secrets
  #     defaultMode: 0400  # Read-only для owner

  # Image pull secrets (ИА.2)
  imagePullSecrets:
  - name: registry-credentials

  # Node affinity (опционально)
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: security-zone
            operator: In
            values:
            - classified

---
# Пример 2: Защищенный Pod для УЗ-3, УЗ-4
apiVersion: v1
kind: Pod
metadata:
  name: secure-app
  namespace: production
  labels:
    app: web-app
    security-level: uz-3
spec:
  serviceAccountName: web-app-sa
  automountServiceAccountToken: false

  hostNetwork: false
  hostPID: false
  hostIPC: false

  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000
    seccompProfile:
      type: RuntimeDefault  # Можно использовать RuntimeDefault для УЗ-3/4

  containers:
  - name: app
    image: registry.example.ru/web-app:v1.0@sha256:def456...
    imagePullPolicy: Always

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      privileged: false
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
          - ALL

    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

    volumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/cache

  volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}

---
# Пример 3: Pod с init container
apiVersion: v1
kind: Pod
metadata:
  name: app-with-init
  namespace: production
spec:
  serviceAccountName: app-sa

  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000

  # Init container с теми же требованиями безопасности
  initContainers:
  - name: init-setup
    image: registry.example.ru/init:latest@sha256:ghi789...
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      privileged: false
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
          - ALL
    volumeMounts:
    - name: shared-data
      mountPath: /data

  containers:
  - name: app
    image: registry.example.ru/app:latest@sha256:jkl012...
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      privileged: false
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
          - ALL
    volumeMounts:
    - name: shared-data
      mountPath: /data
      readOnly: true
    - name: tmp
      mountPath: /tmp

  volumes:
  - name: shared-data
    emptyDir: {}
  - name: tmp
    emptyDir: {}

---
# Пример 4: Deployment с полной безопасной конфигурацией
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-deployment
  namespace: production
  labels:
    app: secure-app
    security-level: uz-2
  annotations:
    security.fstec/approved: "true"
    security.fstec/classification: "совершенно секретно"
spec:
  replicas: 3

  selector:
    matchLabels:
      app: secure-app

  template:
    metadata:
      labels:
        app: secure-app
      annotations:
        # Принудительная проверка политик
        policy.validation/enforce: "strict"

    spec:
      serviceAccountName: secure-app-sa
      automountServiceAccountToken: false

      hostNetwork: false
      hostPID: false
      hostIPC: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
        seccompProfile:
          type: Localhost
          localhostProfile: profiles/secure-app.json
        seLinuxOptions:
          level: "s0:c100,c200"

      containers:
      - name: app
        image: registry.example.ru/secure-app@sha256:mno345...
        imagePullPolicy: Always

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /var/log/app

      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: "100Mi"
      - name: cache
        emptyDir:
          sizeLimit: "500Mi"
      - name: logs
        emptyDir:
          sizeLimit: "1Gi"

      imagePullSecrets:
      - name: registry-credentials

      # Anti-affinity для распределения по нодам
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - secure-app
              topologyKey: kubernetes.io/hostname

---
# Пример 5: StatefulSet с защищенными PersistentVolumes
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: secure-database
  namespace: data
spec:
  serviceName: "secure-db"
  replicas: 3

  selector:
    matchLabels:
      app: secure-db

  template:
    metadata:
      labels:
        app: secure-db

    spec:
      serviceAccountName: db-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: database
        image: registry.example.ru/postgres:14@sha256:pqr678...

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # DB требует write доступ
          privileged: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        ports:
        - name: postgres
          containerPort: 5432

        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: tmp
        emptyDir: {}

  # Encrypted PersistentVolumes (ЗМ.1)
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: encrypted-storage  # StorageClass с шифрованием
      resources:
        requests:
          storage: 10Gi

---
# Пример 6: Job с временным доступом
apiVersion: batch/v1
kind: Job
metadata:
  name: data-migration
  namespace: jobs
spec:
  ttlSecondsAfterFinished: 3600  # Автоматическое удаление через 1 час

  template:
    spec:
      serviceAccountName: migration-sa
      automountServiceAccountToken: true  # Job может требовать доступ к API

      restartPolicy: Never

      securityContext:
        runAsNonRoot: true
        runAsUser: 5000
        fsGroup: 5000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: migration
        image: registry.example.ru/migration-tool@sha256:stu901...

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          runAsNonRoot: true
          runAsUser: 5000
          capabilities:
            drop:
              - ALL

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        volumeMounts:
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: tmp
        emptyDir: {}

---
# Чек-лист SecurityContext для соответствия ФСТЭК:

# ✅ ИА - Идентификация и аутентификация
# - serviceAccountName: явно указан
# - automountServiceAccountToken: false (если токен не нужен)

# ✅ УД - Управление доступом
# - hostNetwork: false
# - hostPID: false
# - hostIPC: false
# - runAsNonRoot: true
# - allowPrivilegeEscalation: false
# - privileged: false
# - readOnlyRootFilesystem: true (где возможно)
# - capabilities.drop: [ALL]

# ✅ ЗТС - Защита технических средств
# - seccompProfile: type: RuntimeDefault или Localhost
# - seLinuxOptions: настроены (для УЗ-1, УЗ-2)

# ✅ КЦ - Контроль целостности
# - image: использование digest вместо тегов
# - imagePullPolicy: Always

# ✅ УД.4 - Управление ресурсами
# - resources.requests: определены
# - resources.limits: определены

# ✅ ЗМ - Защита данных
# - storageClassName: encrypted-storage (для PV)
# - volumes: emptyDir с sizeLimit
